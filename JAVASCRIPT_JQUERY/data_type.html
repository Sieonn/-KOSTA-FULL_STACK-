<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var n = 10;
      console.log(typeof n);
      var s = "hong";
      console.log(typeof s);
      var f = 3.14;
      console.log(typeof f);
      // 실수와 정수를 구별하지 않습니다.

      var func = function () {};
      console.log(typeof func);

      var un;
      console.log(typeof un);

      var nu = null;
      console.log(typeof nu); //객체타입

      var arr = [];
      console.log(typeof arr); //객체타입
    </script>
  </head>
  <body></body>
</html>
